<html>
  <head>
	  <link href="http://cdn.jsdelivr.net/select2/3.4.5/select2.css" rel="stylesheet" />
  </head>

  <body>

  <select id="e1">
   <option value="AL">Alabama</option>
   <option value="BL">BLXX</option>
  </select>

<form method="GET" action=".">
	
  <select id="e2">
   <option value="AL">Alabama</option>
   <option value="BL">BLXX</option>
  </select>

  <input id="e3" name="e3" />

  <input type="submit"  value="submit" />
</form>

  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.9.0/jquery-1.9.0.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/select2/3.4.5/select2.js"></script>

  <script type="text/javascript">
  $(function(){
  	$('#e1').select2();
  	$('#e3').select2({
  	    width: 'resolve',
  	    allowClear: true,
  		ajax: {
  			url: 'data.json',
  			dataType: 'json',
  			quietMillis: 100,
  			data: function(term) {
  				return {term: term};
  			},
  			results: function(data) {
  				var results = [];
  				$.each(data, function(index, item) {
  					results.push({id: item.ID, text: item.label});
  				});
  				return {results: results};
  			}
  		}
  	});

  });
  </script>

  </body>

</html>
